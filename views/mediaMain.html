<div class="row">
  <div class="col-md-1">&nbsp;</div>
  <div class="col-md-2" ng-repeat="movie in movieList">
    <a href="{{videoUrl}}{{movie.video}}">
      <img class="movies" src="{{posterUrl}}{{movie.poster}}" />
    </a>
    <p style="font:caption; text-align:center"> {{movie.title}} </p>
  </div>
</div>
